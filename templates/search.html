{% extends 'base.html' %}

{% block title %}Search {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">"{{request.GET.keyword}}"</span></h3>
            <hr>
            <div class="row mt-3">
                {% for result in results %}
                    <div class="col-md-3 card">
                        <div class="m-4">
                            <h4><a href="{% url 'ecomapp:productdetail' result.slug %}">{{result.title}}</a></h4>
                            <img src="{{result.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
                            <p class="mt-3">Price: <strike>Rs. {{result.marked_price}}</strike> Rs. {{result.selling_price}}</p>
                            <a href="{% url 'ecomapp:addtocart' result.id %}" class="btn btn-primary">Add To Cart</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div> 
    
</div>

{% endblock %}
